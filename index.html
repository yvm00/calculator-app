<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator.png">
  
  <title>Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Calc - a simple calculator app</title>

</head>
<body >

  <div class="wrapper">
    <div class="header">
      <div class="header__text">calc</div>
      <button id="switch"  class="theme__icon" ><i class="material-icons" >brightness_5</i></button>
    </div>

    <div class="calculator">
      <div class="screen">
        <input class="screen__input" type="text" maxlength="4" placeholder="0" value="" readonly>        
      </div>
      <div class="keypad">
          <button class="bttn  one" data-type="number">1</button>
          <button class="bttn  two" data-type="number">2</button>
          <button class="bttn  three" data-type="number">3</button>
          <button class="bttn  four" data-type="number">4</button>
          <button class="bttn  five" data-type="number">5</button>
          <button class="bttn  six" data-type="number">6</button>
          <button class="bttn  seven" data-type="number">7</button>
          <button class="bttn  eigth"data-type="number">8</button>
          <button class="bttn  nine" data-type="number">9</button>
          <button class="bttn  del" data-type="del">del</button>        
          <button class="bttn  plus" data-type="operator">+</button>        
          <button class="bttn  minus" data-type="operator" >-</button>
          <button class="bttn  decimal" data-type="number">.</button>
          <button class="bttn  zero" data-type="number">0</button>
          <button class="bttn  div" data-type="operator">/</button>
          <button class="bttn  mul" data-type="operator">x</button>
          <button class="bttn  reset" data-type="reset">reset</button>
          <button class="bttn  equal" data-type="equal"  >=</button>
        
      </div>
    </div>
  </div>
  

  <script src="./src/index.js"></script>
   <!-- Compiled and minified JavaScript
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
     
</body>
</html>
